<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Bueno Wizard ðŸ§™</title>
</head>
<body>
  <div class="screen">
    <main class="wizard">
      <div class="head">
        <div class="hat"></div>
        <div class="nose"></div>
        <div class="eyebrow__left"></div>
        <div class="eyebrow__right"></div>
        <div class="ear__left"></div>
        <div class="ear__right"></div>
        <div class="beard">
          <div class="mustache__left"></div>
          <div class="mustache__right"></div>
        </div>
      </div>

      <div class="body">
        <div class="neck"></div>
        <div class="body__left"></div>
        <div class="body__right"></div>
        <div class="hand__left">
          <div class="hand__left__thumb"></div>
          <div class="hand__left__hand"></div>
        </div>
        <div class="hand__right">
          <div class="hand__right__thumb"></div>
          <div class="hand__right__hand"></div>

          <div class="staff">
            <div class="staff__stick"></div>
            <div class="staff__grapple"></div>
            <div class="staff__circle"></div>
            <div class="staff__net"></div>
          </div>
        </div>
      </div>
      <div class="floor"></div>
    </main>
  </div>
</body>
</html>
